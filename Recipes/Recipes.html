<script>
function Recipes(var1)
{

var pizza=" \
<P> 3 boneless chicken breast halves, cooked and cubed </br>\
 1 cup hickory flavored barbeque sauce                 </br>\
 1 tablespoon honey                                    </br>\
 1 teaspoon molasses                                   </br>\
 1/3 cup brown sugar                                   </br>\
 1/2 bunch fresh cilantro, chopped                     </br>\
 1 (12 inch) pre-baked pizza crust                     </br>\
 1 cup smoked Gouda cheese, shredded                   </br>\
 1 cup thinly sliced red onion                         </br>\
                                                       </br>\
<p>INSTRUCTIONS                                        </br>\
1. Preheat oven to 425 degrees F (220 degrees C). In a saucepan over medium high heat, combine chicken, barbeque sauce, honey, molasses, brown sugar and cilantro. Bring to a boil.\
2. Spread chicken mixture evenly over pizza crust, and top with cheese and onions. Bake for 15 to 20 minutes, or until cheese is melted.</p>";    // Change the content


var rice=" \
<p>1 quart whole milk                                                                      </br>\
1 cup short-grain or long-grain white rice                                                 </br>\
6 tablespoons granulated sugar                                                             </br>\
Pinch salt                                                                                 </br>\
1/4 teaspoon vanilla or almond extract                                                     </br>\
Toppings such as chopped nuts, dried or fresh fruit, cinnamon, or nutmeg (optional)        </br>\
</p><p>                                                                                    </br>\
INSTRUCTIONS                                                                               </br>\
Place milk, rice, sugar, and salt in a medium saucepan and bring to a boil over medium-high heat, stirring occasionally until sugar has dissolved. Lower heat to a bare simmer and cook uncovered, stirring occasionally, until rice is tender and mixture thickens, about 20 minutes. Remove from heat and stir in vanilla or almond extract. Taste, adding additional sugar or toppings as desired.</p>";


var cookies="<p>\
3/4 cup white sugar                           </br>\
1 cup brown sugar                             </br>\
1 cup butter, softened                        </br>\
1 tablespoon vanilla                          </br>\
2 large eggs, slightly beaten                 </br>\
3 cups all-purpose flour                      </br>\
3/4 teaspoon baking soda                      </br>\
3/4 teaspoon salt                             </br>\
3 cups semi-sweet chocolate chips             </br>\
1 cup walnuts, chopped or 1 cup pecans        </br>\
</p>                                          </br>\
<P>INSTRUCTIONS                               </br>\
1. Preheat oven to 350 degrees.                                                   \
2. Cream sugars and butter.                                                       \
3. Add vanilla and eggs and mix well.                                             \
4. Combine dry ingredients together and gradually add to creamed mixture.         \
5. Stir in chips and nuts.                                                        \
6. Roll into 1 1/4 balls and place on non-stick cookie sheets, about 2 apart.   \
7. Bake for 10 to 12 minutes.</P>";


var brown="<p>\
Ingredients                                               </br>\
1 pound unsalted butter                                   </br>\
1 pound plus 12 ounces semisweet chocolate  chips         </br>\
6 ounces unsweetened chocolate                            </br>\
6 extra-large eggs                                        </br>\
3 tablespoons instant coffee granules                     </br>\
2 tablespoons pure vanilla extract                        </br>\
2 1/4 cups sugar                                          </br>\
1 1/4 cups all-purpose flour                              </br>\
1 tablespoon baking powder                                </br>\
1 teaspoon salt                                           </br>\
3 cups chopped walnuts                                    </br>\
                                                          </br>\
                                                          </br>\
Directions                                                </br>\
Preheat oven to 350 degrees F.                            </br>\
                                                          </br>\
Butter and flour a 12 x 18 x 1-inch baking sheet.\
Melt together the butter, 1 pound of chocolate chips, and the unsweetened chocolate in a medium bowl over simmering water. Allow to cool slightly. In a large bowl, stir (do not beat) together the eggs, coffee granules, vanilla, and sugar. Stir the warm chocolate mixture into the egg mixture and allow to cool to room temperature.\
In a medium bowl, sift together 1 cup of flour, the baking powder, and salt. Add to the cooled chocolate mixture. Toss the walnuts and 12 ounces of chocolate chips  in a medium bowl with 1/4 cup of flour, then add them to the chocolate batter. Pour into the baking sheet.\
Bake for 20 minutes, then rap the baking sheet against the oven shelf to force the air to escape from between the pan and the brownie dough. Bake for about 15 minutes, until a toothpick comes out clean. Do not overbake! Allow to cool thoroughly, refrigerate, and cut into 20 large squares.</p>";


var pie="<p>\
1 3/4 cups canned pumpkin                        </br>\
1 3/4 cups sweetened condensed milk              </br>\
2 large eggs, beaten                             </br>\
2/3 cup firmly packed light brown sugar          </br>\
2 tablespoons sugar                              </br>\
1 1/4 teaspoons ground cinnamon                  </br>\
1/2 teaspoon salt                                </br>\
1/2 teaspoon ground ginger                       </br>\
1/2 teaspoon ground nutmeg                       </br>\
1/4 teaspoon ground cloves                       </br>\
1 (9 inch) pie crusts, unbaked                   </br>\
Directions:                                      </br>\
                                                 </br>\
1. Combine pumpkin and remaining ingredients in a large bowl; beat at medium speed with an electric mixer 2 minutes.      </br>\
2. Pour into prepared piecrust.                                                                                           </br>\
3. Bake at 425 degrees for 15 minutes.                                                                                    </br>\
4. Reduce heat to 350 degrees; bake 50 additional minutes or until a knife inserted in center comes out clean.            </br>\
5. Cool on a wire rack.</p>";

else if(var1 == 'r')
{

else if(var1 == 'c')

else if(var1 == 'b')

else if(var1 == 'pi')
